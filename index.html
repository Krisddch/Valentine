<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daniel's Valentine</title>

<!-- Romantic readable handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Pacifico', cursive;
  font-size:22px;
}

.card{
  background:white;
  width:350px;
  padding:22px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* ---------- SLIDER ---------- */

.slider{
  position:relative;
  width:100%;
  height:380px;
  overflow:hidden;
  border-radius:20px;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.6s;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.active{opacity:1;}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:32px;
  color:white;
  background:rgba(0,0,0,.45);
  padding:6px 14px;
  border-radius:50%;
  cursor:pointer;
}

.left{left:10px;}
.right{right:10px;}

/* ---------- TEXT ---------- */

h2{
  font-size:48px;
  color:#ff3f6c;
  margin:10px 0;
}

/* ---------- BUTTONS ---------- */

button{
  padding:14px 30px;
  font-size:26px;
  border:none;
  border-radius:16px;
  margin:12px;
  cursor:pointer;
  font-family:'Pacifico', cursive;
}

#yes{
  background:#ff3f6c;
  color:white;
}

#no{
  background:#ccc;
  position:relative;
}

/* ---------- CAT POP ---------- */

@keyframes popGrow{
  0%{transform:scale(0);opacity:0;}
  60%{transform:scale(1.3);opacity:1;}
  100%{transform:scale(1);}
}

.cat-pop{
  position:absolute;
  width:70px;
  animation:popGrow 1s ease-out forwards;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">

<div class="slider">
  <div class="slide active"><img src="1.jpg"></div>
  <div class="slide"><img src="2.jpg"></div>
  <div class="slide"><img src="3.jpg"></div>
  <div class="slide"><img src="4.jpg"></div>
  <div class="slide"><img src="5.jpg"></div>
  <div class="slide"><img src="6.jpg"></div>
  <div class="slide"><img src="7.jpg"></div>
  <div class="slide"><img src="8.jpg"></div>
  <div class="slide"><img src="9.jpg"></div>
  <div class="slide"><img src="10.jpg"></div>

  <div class="arrow left" onclick="prev()">‚Äπ</div>
  <div class="arrow right" onclick="next()">‚Ä∫</div>
</div>

<h2>Daniel...</h2>

<p>Will you be Valentine of this</p>
<p><b>hot, cool, smart, funny, handy, sporty, kind & lovely girl?</b> üòèüî•</p>

<button id="yes">Yes üíò</button>
<button id="no">No üôÉ</button>

</div>

<script>

/* SLIDER */

let index=0;
const slides=document.querySelectorAll(".slide");

function showSlide(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}

function next(){
  index=(index+1)%slides.length;
  showSlide(index);
}

function prev(){
  index=(index-1+slides.length)%slides.length;
  showSlide(index);
}

setInterval(next,2500);

/* RUNAWAY NO */

const noBtn=document.getElementById("no");

noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-140);
  const y=Math.random()*(window.innerHeight-80);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

/* YES CLICK */

document.getElementById("yes").addEventListener("click",(e)=>{

  const btn=e.target;
  const rect=btn.getBoundingClientRect();

  const cat=document.createElement("img");
  cat.src="cat.png";
  cat.className="cat-pop";

  cat.style.left=rect.left+rect.width/2-35+"px";
  cat.style.top=rect.top+rect.height/2-35+"px";

  document.body.appendChild(cat);

  setTimeout(()=>{
    document.body.innerHTML=`
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family:'Pacifico', cursive;
      text-align:center;
    ">
      <img src="cat.png" style="width:240px;animation:popGrow 1s;">
      <h1 style="font-size:64px;color:#ff3f6c;">YAYYYY üòªüíò</h1>
      <p style="font-size:28px;">You unlocked:</p>
      <p>‚úî Girlfriend Mode</p>
      <p>‚úî Unlimited Cuddles</p>
      <p>‚úî Cat Approval</p>
      <p>No refunds. Ever.</p>
    </div>
    `;
  },900);
});

</script>

</body>
</html>
