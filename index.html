<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daniel's Valentine</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

<style>
  /* ---------- FLOATING HEARTS ---------- */

.heart {
  position: fixed;
  bottom: -20px;
  color: #ff4d6d;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Great Vibes', cursive;
  font-size:22px;
}

.card{
  background:white;
  width:340px;
  padding:20px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* ---------- SLIDER ---------- */

.slider{
  position:relative;
  width:100%;
  height:360px;
  overflow:hidden;
  border-radius:18px;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.6s;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.active{opacity:1;}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  color:white;
  background:rgba(0,0,0,.45);
  padding:6px 12px;
  border-radius:50%;
  cursor:pointer;
}

.left{left:10px;}
.right{right:10px;}

/* ---------- TEXT ---------- */

h2{
  font-size:44px;
  color:#ff3f6c;
  margin:6px 0;
}

.normal-text{
  font-family:'Montserrat', sans-serif;
  font-weight:600;
  font-size:16px;
  color:#333;
}

/* ---------- BUTTONS ---------- */

button{
  padding:12px 26px;
  font-size:24px;
  border:none;
  border-radius:14px;
  margin:10px;
  cursor:pointer;
  font-family:'Great Vibes', cursive;
}

#yes{
  background:#ff3f6c;
  color:white;
}

#no{
  background:#ccc;
  position:relative;
}

/* ---------- CAT POP ---------- */

@keyframes popGrow{
  0%{transform:scale(0);opacity:0;}
  60%{transform:scale(1.3);opacity:1;}
  100%{transform:scale(1);}
}

.cat-pop{
  position:absolute;
  width:60px;
  animation:popGrow 1s ease-out forwards;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">

<div class="slider">
  <div class="slide active"><img src="1.jpg"></div>
  <div class="slide"><img src="2.jpg"></div>
  <div class="slide"><img src="3.jpg"></div>
  <div class="slide"><img src="4.jpg"></div>
  <div class="slide"><img src="5.jpg"></div>
  <div class="slide"><img src="6.jpg"></div>
  <div class="slide"><img src="7.jpg"></div>
  <div class="slide"><img src="8.jpg"></div>
  <div class="slide"><img src="9.jpg"></div>
  <div class="slide"><img src="10.jpg"></div>

  <div class="arrow left" onclick="prev()">‚Äπ</div>
  <div class="arrow right" onclick="next()">‚Ä∫</div>
</div>

<h2>Daniel...</h2>

<p>Will you be my Valentine?</p>

<p class="normal-text">
Valentine of a hot, cool, smart, funny, handy, sporty, kind & lovely girl? üòèüî•
</p>

<button id="yes">Yes üíò</button>
<button id="no">No üôÉ</button>

</div>

<script>
  /* ---------- HEART GENERATOR ---------- */

function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 500);

/* SLIDER */

let index=0;
const slides=document.querySelectorAll(".slide");

function showSlide(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}

function next(){
  index=(index+1)%slides.length;
  showSlide(index);
}

function prev(){
  index=(index-1+slides.length)%slides.length;
  showSlide(index);
}

setInterval(next,2500);

/* RUNAWAY NO */

const noBtn=document.getElementById("no");

noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-140);
  const y=Math.random()*(window.innerHeight-80);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

/* YES CLICK */

document.getElementById("yes").addEventListener("click",(e)=>{

  const btn=e.target;
  const rect=btn.getBoundingClientRect();

  const cat=document.createElement("img");
  cat.src="cat.png";
  cat.className="cat-pop";

  cat.style.left=rect.left+rect.width/2-30+"px";
  cat.style.top=rect.top+rect.height/2-30+"px";

  document.body.appendChild(cat);

  setTimeout(()=>{
    document.body.innerHTML=`
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family:'Great Vibes', cursive;
      text-align:center;
    ">
      <img src="cat.png" style="width:220px;animation:popGrow 1s;">
      <h1 style="font-size:56px;color:#ff3f6c;">Yayyy üòªüíò</h1>
      <p style="font-size:26px;">You unlocked:</p>
      <p>‚úî Girlfriend Mode</p>
      <p>‚úî Unlimited Cuddles</p>
      <p>‚úî Cat Approval</p>
      <p>No refunds. Ever.</p>
    </div>
    `;
  },900);
});

</script>

</body>
</html>
